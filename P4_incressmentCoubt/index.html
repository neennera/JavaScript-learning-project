<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incressment Count</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="counter-container">
        <i class="fa-brands fa-square-facebook fa-3x"></i>
        <div class="counter" data-target="70000">0</div>
        <span>Facebooks Fans</span>
    </div>

    <div class="counter-container">
        <i class="fa-brands fa-youtube fa-3x"></i>
        <div class="counter" data-target="50000">0</div>
        <span>YouTube Fans</span>
    </div>

    <div class="counter-container">
        <i class="fa-brands fa-square-instagram fa-3x"></i>
        <div class="counter" data-target="10000">0</div>
        <span>Instargram Fans</span>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
